<!DOCTYPE html>
<html lang="es" class="h-100" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex h-100 text-center text-bg-dark">
    <div class="d-flex h-100 w-100 p-3 mx-auto flex-column">
        <form class="row g-3 needs-validation">
            <div class="col-md-4">
                <label for="validarNombre" class="form-label">Nombres:</label>
                <input type="text" class="form-control" id="validarNombre" required>
            </div>
            <div class="col-md-4">
                <label for="validarApellido" class="form-label">Apellidos:</label>
                <input type="text" class="form-control" id="validarApellido" required>
            </div>
            <div class="col-12">
                <a href="" class="btn btn-primary" id="salida">Visitar</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/input-listener.js"></script>
</body>
</html>
